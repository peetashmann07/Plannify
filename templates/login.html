<!doctype html>
<html lang="en">
 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/vendor/bootstrap/css/bootstrap.min.css">
    <link href="../static/vendor/fonts/circular-std/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/libs/css/style.css">
    <link rel="stylesheet" href="../static/vendor/fonts/fontawesome/css/fontawesome-all.css">
    <style>
    html,
    body {
        height: 100%;
    }

    body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
    }
    </style>
</head>

<body>
    <!-- ============================================================== -->
    <!-- login page  -->
    <!-- ============================================================== -->
    <div class="splash-container">
        <div class="card ">
            <div class="card-header text-center"><a href="index.html"><h1>Plannify</h1></a><span class="splash-description">Please enter your user information provided by your school.</span></div>
            <div class="card-body">
                <form action="{{ url_for("login")}}" method="post">
                    <div class="form-group">
                        <input class="form-control form-control-lg" id="username" type="text" placeholder="Username" autocomplete="off" name="username">
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" id="password" type="password" placeholder="Password" name ="password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
                </form>
            </div>
            </div>
        </div>
    </div>
  
    <!-- ============================================================== -->
    <!-- end login page  -->
    <!-- ============================================================== -->
    <!-- Optional JavaScript -->
    <script src="../static/vendor/jquery/jquery-3.3.1.min.js"></script>
    <script src="../static/vendor/bootstrap/js/bootstrap.bundle.js"></script>
    <script>
        if ("{{ username }}" == "True") {
            document.getElementById('username').style.borderColor = "red";
            document.getElementById("username").placeholder = "Incorrect Username";
        } 
        if ("{{ incorrect_pass }}" == "True") {
            document.getElementById('password').style.borderColor = "red";
            document.getElementById("password").placeholder = "Incorrect Password";
        } 
    </script>
    <script>
        
    </script>
</body>
 
</html>
